<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="image">
                    <img
                        class="bg-img"
                        src="/images/pattern-bg.svg"
                        alt="background"
                    />
                    <img
                        class="img"
                        src="/images/image-tanya.jpg"
                        alt="avatar"
                    />
                </div>
                <div class="text">
                    <img
                        class="bg-text"
                        src="/images/pattern-quotes.svg"
                        alt=""
                    />
                    <p class="paragraph">
                        “ I’ve been interested in coding for a while but never
                        taken the jump, until now. I couldn’t recommend this
                        course enough. I’m now in the job of my dreams and so
                        excited about the future. ”
                        <span class="personal__data">
                            <strong class="name">Tanya Sinclair</strong>
                            <small class="career">UX Engineer</small>
                        </span>
                    </p>
                </div>
            </div>
            <div class="curve__svg">
                <img src="/images/pattern-curve.svg" alt="" />
            </div>
            
            </p>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
